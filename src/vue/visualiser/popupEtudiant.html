<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pop-up Etudiant</title>
	<link rel="stylesheet" href="./popup.css">
</head>
<body>
	<!--FIXME: pas le même écart entre le haut des bulles d'information et le bas-->
	<div class="popup-etudiant ouvert">
		<div>
			<button class="fermeture">X</button>
		</div>
		<div class="edition">
			<svg width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M15.9769 3.43802L3.13284 16.2821L15.9769 3.43802ZM15.9769 3.43802L19.9906 7.4518L15.9769 3.43802ZM15.9769 3.43802L17.5824 1.83252C18.0257 1.38916 18.7446 1.38916 19.1879 1.83252L21.5961 4.24078C22.0396 4.68413 22.0396 5.40295 21.5961 5.84629L19.9906 7.4518M7.14661 20.2959L3.13284 16.2821L7.14661 20.2959ZM7.14661 20.2959L19.9906 7.4518L7.14661 20.2959ZM7.14661 20.2959L1.92871 21.5L3.13284 16.2821" fill="#5B374D"/>
				<path d="M15.9769 3.43802L3.13284 16.2821M15.9769 3.43802L19.9906 7.4518M15.9769 3.43802L17.5824 1.83252C18.0257 1.38916 18.7446 1.38916 19.1879 1.83252L21.5961 4.24078C22.0396 4.68413 22.0396 5.40295 21.5961 5.84629L19.9906 7.4518M3.13284 16.2821L7.14661 20.2959M3.13284 16.2821L1.92871 21.5L7.14661 20.2959M19.9906 7.4518L7.14661 20.2959" stroke="#5B374D" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</div>
		<div class="cadre-image-etudiant">
			<div class="conteneur-image">
				<img class="photo-etudiant" alt="photo-etudiant" src="../../../res/image/image.png">
			</div>
			<div class="conteneur-information">
				<p>Prénom</p>
				<p>Nom</p>
			</div>
		</div>
		<div class="conteneur-cadre-infos">
			<div class="cadre-info">
				<p>Code NIP</p>
				<p>983</p>
			</div>
			<div class="cadre-info">
				<p>Parcours</p>
				<p>S1 - S2 - S3</p>
			</div>
			<div class="cadre-info">
				<p>Promotion</p>
				<p>2022 - 2023</p>
			</div>
			<div class="cadre-info">
				<p>BAC</p>
				<p>Général</p>
			</div>
			<div class="cadre-info">
				<p>Spécialités</p>
				<p>Mathématiques - NSI</p>
			</div>
			<div class="cadre-info">
				<p>Rang</p>
				<p>12 / 100</p>
			</div>
			<div class="cadre-info">
				<p>Absence(s) injustifiée(s)</p>
				<p>7</p>
			</div>
		</div>
	</div>
</body>
</html>
