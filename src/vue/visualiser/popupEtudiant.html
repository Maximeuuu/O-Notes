<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pop-up Etudiant</title>
	<link rel="stylesheet" href="./popup.css">
</head>
<body>
	<div class="popup">
		<div class="cadre-image-etudiant">
			<div class="conteneur-image">
				<img class="photo-etudiant" alt="photo-etudiant" src="../../../res/image/image.png">
			</div>
			<div class="conteneur-information">
				<p>Prénom</p>
				<p>Nom</p>
			</div>
		</div>
		<div class="cadre-info">
			<p>Code NIP</p>
			<p>983</p>
		</div>
		<div class="cadre-info">
			<p>Parcours</p>
			<p>S1 - S2 - S3</p>
		</div>
		<div class="cadre-info">
			<p>Promotion</p>
			<p>2022 - 2023</p>
		</div>
		<div class="cadre-info">
			<p>BAC</p>
			<p>Général</p>
		</div>
		<div class="cadre-info">
			<p>Spécialités</p>
			<p>Mathématiques - NSI</p>
		</div>
		<div class="cadre-info">
			<p>Rang</p>
			<p>12 / 100</p>
		</div>
		<div class="cadre-info">
			<p>Absence(s) injustifiée(s)</p>
			<p>7</p>
		</div>
		
	</div>
</body>
</html>
