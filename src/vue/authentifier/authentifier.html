<!DOCTYPE html>
<html lang="fr">
	<head>

		<link rel="stylesheet" href="authentifier.css">
		<title>Pop-Up authentification</title>
	</head>
	<body>
		<div class="conteneur">

			<svg width="155" height="155" viewBox="0 0 155 155" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="77.5" cy="77.5" r="77.5" fill="#FE895E"/>
				<circle cx="77.5" cy="57.5" r="19" stroke="white" stroke-width="3"/>
				<path d="M77 78.5C98.313 78.5 115.684 95.3798 116.472 116.5H78H37.528C38.3165 95.3798 55.687 78.5 77 78.5Z" fill="#FE895E" stroke="white" stroke-width="3"/>
			</svg>
			
			<div class="conteneur-connexion">
				<input                type="text"     name="nomUtilisateur" value="" placeholder="Nom d'utilisateur">
				<input                type="password" name="mot_de_passe"            placeholder="**************">
				<input class="bouton" type="submit"   name="ok"             value="SE CONNECTER">

		</div>
